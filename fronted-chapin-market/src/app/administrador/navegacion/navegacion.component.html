<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Acciones</mat-toolbar>
    <mat-nav-list>
      <button class="btn m-md-2" (click)="mostrarOpcion(1)" >Inicio</button>
      <hr class="w-25 mx-auto">
      <h3 class="text-center"><b>Empleados</b></h3>
      <button class="btn m-md-2" (click)="mostrarOpcion(2)" >Crear</button>
      <hr class="w-25 mx-auto">
      <h3 class="text-center"><b>Reportes</b></h3>
      <button class="btn m-md-2" (click)="mostrarOpcion(3)" >Descuentos</button>
      <button class="btn m-md-2"(click)="mostrarOpcion(4)" >Ventas</button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Reportes</span>
      <button class="position-absolute top-2 mx-3 end-0 btn btn-outline-light" (click)="cerrarSesion()" >Cerrar sesion</button>
    </mat-toolbar>
    <!-- Contenido Dashboard -->
    <div *ngIf="opcion==1">
      <app-dashboard></app-dashboard>
    </div>
    <div *ngIf="opcion==2">
      <app-crear-empleado></app-crear-empleado>
    </div>
    <div *ngIf="opcion==3">
      <app-reporte-descuentos></app-reporte-descuentos>
    </div>
    <div *ngIf="opcion==4">
      <app-reporte-ventas></app-reporte-ventas>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
