<div class="container">
    <h2 class="text-center">Descuentos realizados por rango de fechas</h2>
    
    
      <form (ngSubmit)="obtenerFechas()">
        <div class="form-group mb-4">
          <label for="fechaInicio" class="mb-2">Fecha de inicio:</label>
          <input
            type="date"
            class="form-control"
            id="fechaInicio"
            name="fechaInicio"
            [(ngModel)]="fechaInicio"
          />
        </div>
        <div class="form-group mb-4">
          <label for="fechaFin" class="mb-2">Fecha de fin:</label>
          <input
            type="date"
            class="form-control"
            id="fechaFin"
            name="fechaFin"
            [(ngModel)]="fechaFin"

          />
        </div>
        <button type="submit" class="btn btn-primary mt-1 mb-4">Filtrar</button>
      </form>
    
      <table class="table table-striped">
        <thead class="table table-dark">
          <tr>
            <th>Codigo Venta</th>
            <th>Fecha</th>
            <th>Nit cliente</th>
            <th>Total del descuento</th>
          </tr>
        </thead>

      </table>
    </div>
