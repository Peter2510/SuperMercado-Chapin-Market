<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <button class="btn m-md-2" (click)="Validaropcion(1)">Inicio</button>
      <h3 class="text-center"><b>Productos</b></h3>
      <button class="btn m-md-2" (click)="Validaropcion(2)">Disponibles en bodega</button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Inventario</span>
      <button class="position-absolute top-2 mx-3 end-0 btn btn-outline-light" (click)="cerrarSesion()" >Cerrar sesion</button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-dashboard-inventario  *ngIf="opcion==1"></app-dashboard-inventario>
    <app-disponibles-agregar-inventario *ngIf="opcion==2"></app-disponibles-agregar-inventario>
  </mat-sidenav-content>
</mat-sidenav-container>
