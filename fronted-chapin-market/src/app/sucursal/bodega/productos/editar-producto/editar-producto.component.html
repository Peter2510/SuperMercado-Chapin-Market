<div class="grid-container">

  <h1 class="mat-h1 text-center">Bodega</h1>

  <form class="form" (ngSubmit)="editarProducto()">
    <h2 class="form__title">Editar Producto</h2>

    <div class="form__container">

      <div class="form__group__p">
        <p #codigoProducto class="form__input" placeholder=" " readonly></p>
        <label for="codigo" class="form__label">Codigo del producto</label>
        <span class="form__line"></span>
      </div>

      <div class="form__group">
        <input #nombreProducto type="text" name="name" id="name" class="form__input" placeholder=" "
          [(ngModel)]="nombre" [ngModelOptions]="{standalone: true}">
        <label for="name" class="form__label">Nombre del producto</label>
        <span class="form__line"></span>
        <div class="alert alert-warning mt-2" role="alert" *ngIf="nombreNull">
          Debes ingresar un nombre para el producto
        </div>
      </div>

      <div class="form__group">
        <textarea #descripcionProducto type="text" name="description" id="description" class="form__input"
          placeholder=" " required [(ngModel)]="descripcion" [ngModelOptions]="{standalone: true}"></textarea>
        <label for="description" class="form__label">Descripci√≥n:</label>
        <div class="alert alert-warning mt-2" role="alert" *ngIf="descripcionNull">
          Debes ingresar una descripcion para el producto
        </div>
      </div>

      <div class="form__group">
        <input #precioProducto type="number" name="precio" id="precio" class="form__input" placeholder=" " required
          min="1" [(ngModel)]="precio" [ngModelOptions]="{standalone: true}">
        <label for="precio" class="form__label">Precio</label>
        <span class="form__line"></span>
        <div class="alert alert-warning mt-2" role="alert" *ngIf="precioNull">
          Debes asignar un precio para el producto
        </div>
      </div>

      <input type="submit" class="form__submit" name="login" value="Confirmar">
    </div>

  </form>
</div>
